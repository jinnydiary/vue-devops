name: Deployment

on:
  push:
     branches: [ main ]
  pull_request:
     branches: [ main ]
  workflow_dispatch:
  
jobs:
    deploy:
      runs-on: ubuntu-latest
      
      steps:
      - name: Checkout source code
        uses: actions/checkout@master
        
      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 14.x
          
      - name: Install dependencies
        run: yarn install
        
      - name: Build page
        run: yarn build
        env:
          NODE_ENV: production
